services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metrading-frontend
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
      - PORT=4200
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4200', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - metrading-network

networks:
  metrading-network:
    driver: bridge
