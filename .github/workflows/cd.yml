name: CD Metradingplat Frontend

on:
  workflow_run:
    workflows: ["CI Metradingplat Frontend"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest images
        run: sudo docker compose pull frontend

      - name: Deploy with docker-compose
        run: |
          sudo docker compose up -d frontend --remove-orphans

      - name: Wait for service to be healthy
        run: |
          echo "Waiting for frontend to be ready..."
          timeout 60 bash -c 'until sudo docker compose exec frontend node -e "require(\"http\").get(\"http://localhost:4200\", (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" 2>/dev/null; do sleep 2; done' || echo "Health check timeout - service may still be starting"

      - name: Check service status
        run: sudo docker compose ps

      - name: Show service logs
        if: failure()
        run: sudo docker compose logs frontend --tail=50

      - name: Clean up dangling images
        run: sudo docker image prune -f