name: CD Metradingplat Frontend

on:
  workflow_run:
    workflows: ['CI Metradingplat Frontend']
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Create Docker Network
        run: |
          docker network create metradingplat-network || echo "Network already exists"

      - name: Targeted Service Cleanup
        run: |
          echo "--- CLEANING SERVICE METADATA ---"
          docker rm -f frontend || true
          docker image rm -f virtud142/metradingplat_frontend:latest || true
          docker image prune -f || true
          docker builder prune -f || true

      - name: Pull Docker Image (with Retry Logic)
        run: |
          echo "Attempting to pull image with auto-retry for stability..."
          for i in 1 2 3; do
            docker pull virtud142/metradingplat_frontend:latest && exit 0 || \
            (echo "Attempt $i failed, waiting 10s..." && sleep 10)
          done
          exit 1

      - name: Delete Old Docker Container
        run: docker rm -f frontend || true

      - name: Run Docker Container
        run: |
          docker run -d \
            -p 80:4200 \
            --name "frontend" \
            --network "metradingplat-network" \
            --restart "unless-stopped" \
            --label project="metradingplat" \
            --label service="frontend" \
            virtud142/metradingplat_frontend:latest

      - name: Clean Old Images of This Service
        run: |
          echo "Cleaning old images for frontend service..."
          CURRENT_IMAGE=$(docker inspect frontend --format='{{.Image}}' 2>/dev/null || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            docker images --filter "label=service=frontend" --format "{{.ID}}" | while read img; do
              if [ "$img" != "${CURRENT_IMAGE:7:12}" ]; then
                echo "Removing old image: $img"
                docker rmi -f $img 2>/dev/null || true
              fi
            done
          fi
          docker images virtud142/metradingplat_frontend --format "{{.ID}} {{.Tag}}" | grep -v "latest" | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

      - name: Clean Stopped Containers of This Service
        run: |
          echo "Cleaning stopped containers for frontend service..."
          docker ps -a --filter "label=service=frontend" --filter "status=exited" -q | xargs -r docker rm 2>/dev/null || true

      - name: Remove Dangling Images
        run: docker image prune -f || true
