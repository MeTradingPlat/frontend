<app-navbar-aux
  [backPath]="backPath"
  [title]="title()"
  [items]="navItems()"
  (buttonClicked)="onNavButtonClicked($event)">
</app-navbar-aux>

@if (scannerConfigService.loading()) {
  <app-load-page></app-load-page>
} @else if (scannerConfigService.loadError()) {
  <app-load-page-error ></app-load-page-error>
} @else {
  <div class="content">
    <div class="inf-conf">
      <app-card-general
        [scannerData]="scannerConfigService.currentScannerData()"
        [submitted]="scannerConfigService.submitted()"
        (cardDataChange)="onCardDataChange($event)"
        (formValidityChange)="onFormValidityChange($event)">
      </app-card-general>
    </div>

    <div class="inf-conf">
      <app-card-time
        [displayTitle]="'Tiempo de EjecuciÃ³n'"
        [scannerData]="scannerConfigService.currentScannerData()"
        [submitted]="scannerConfigService.submitted()"
        (cardDataChange)="onCardDataChange($event)"
        (formValidityChange)="onFormValidityChange($event)">
      </app-card-time>
    </div>

    <div class="inf-conf">
      <app-card-market
        [scannerData]="scannerConfigService.currentScannerData()"
        [submitted]="scannerConfigService.submitted()"
        (cardDataChange)="onCardDataChange($event)"
        (formValidityChange)="onFormValidityChange($event)">
      </app-card-market>
    </div>

    <div class="filter-conf">
      <app-card-filter
        [scannerData]="scannerConfigService.currentScannerData()"
        [submitted]="scannerConfigService.submitted()"
        (cardDataChange)="onCardDataChange($event)"
        (formValidityChange)="onFormValidityChange($event)">
      </app-card-filter>
    </div>
  </div>
}
