
<app-navbar-aux
  [backPath]="backPath"
  [title]="title()"
  [items]="navItems()"
  (buttonClicked)="onNavButtonClicked($event)">
</app-navbar-aux>

@if (loading()) {
  <app-load-page></app-load-page>
} @else if (loadError()) {
  <app-load-page-error ></app-load-page-error>
} @else {
  <div class="content">
    <div class="inf-conf">
      <app-card-general
        [scannerData]="currentScannerData()"
        [submitted]="submitted()"
        (cardDataChange)="updateCardData(EnumConfigurationCard.GENERAL, $event.data)"
        (formValidityChange)="onFormValidityChange(EnumConfigurationCard.GENERAL, $event.isValid)">
      </app-card-general>
    </div>

    <div class="inf-conf">
      <app-card-time
        [displayTitle]="'Tiempo de EjecuciÃ³n'"
        [scannerData]="currentScannerData()"
        [submitted]="submitted()"
        (cardDataChange)="updateCardData(EnumConfigurationCard.TIME, $event.data)"
        (formValidityChange)="onFormValidityChange(EnumConfigurationCard.TIME, $event.isValid)">
      </app-card-time>
    </div>

    <div class="inf-conf">
      <app-card-market
        [scannerData]="currentScannerData()"
        [submitted]="submitted()"
        (formValidityChange)="onFormValidityChange(EnumConfigurationCard.MARKET, $event.isValid)">
      </app-card-market>
    </div>

    <div class="filter-conf">
      <app-card-filter
        [idEscaner]="scannerId()!"
        [submitted]="submitted()"
        (cardDataChange)="updateCardData(EnumConfigurationCard.FILTERS, $event.data)"
        (formValidityChange)="onFormValidityChange(EnumConfigurationCard.FILTERS, $event.isValid)">
      </app-card-filter>
    </div>
  </div>
}
