<app-header-navbar
  [title]="title()"
/>

<div class="page-content">
  <div class="table-container">
    <mat-form-field class="filter-field" appearance="outline">
      <mat-label>{{ 'NEWS.FILTER' | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event)" [placeholder]="'NEWS.PLACEHOLDER' | translate" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'NEWS.DATE' | translate }}</th>
          <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
        </ng-container>

        <!-- Noticia Column -->
        <ng-container matColumnDef="noticia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'NEWS.NEWS' | translate }}</th>
          <td mat-cell *matCellDef="let row">{{ row.noticia }}</td>
        </ng-container>

        <!-- Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>{{ 'NEWS.DETAILS' | translate }}</th>
          <td mat-cell *matCellDef="let row" class="details-cell">
            <i
              class="bi bi-eye-fill action-icon"
              (click)="onViewDetails(row)"
              [matTooltip]="'NEWS.VIEW_DETAILS' | translate"
            ></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell no-data-cell" colspan="3">
            @if (input.value) {
              <span>{{ 'NEWS.NO_RESULTS' | translate: {value: input.value} }}</span>
            } @else {
              <span>{{ 'NEWS.NO_NEWS' | translate }}</span>
            }
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        [attr.aria-label]="'NEWS.SELECT_PAGE' | translate"
      ></mat-paginator>
    </div>
  </div>
</div>
