<mat-card
  class="scanner-card"
  appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ 'SCANNER.GENERAL' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'SCANNER.NAME' | translate }}</mat-label>
      <input
        matInput
        type="text"
        [formControl]="nombreControl"
        [errorStateMatcher]="nombreErrorMatcher"
        required
      />
      @if (errors()['nombre']) {
        <mat-error>{{errors()['nombre']}}</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'SCANNER.DESCRIPTION' | translate }}</mat-label>
      <textarea
        matInput
        [formControl]="descripcionControl"
        [errorStateMatcher]="descripcionErrorMatcher"
        rows="3"
        required
      ></textarea>
      @if (errors()['descripcion']) {
        <mat-error>{{errors()['descripcion']}}</mat-error>
      }
    </mat-form-field>
  </mat-card-content>
</mat-card>
