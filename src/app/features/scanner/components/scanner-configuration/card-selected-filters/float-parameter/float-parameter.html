<mat-form-field class="parameter-field" appearance="outline">
  <mat-label>{{parametro().etiqueta}}</mat-label>
  <input
    matInput
    type="number"
    step="0.01"
    [ngModel]="valorFloat.valor"
    [errorStateMatcher]="errorStateMatcher"
    (input)="onValueChange($event)"
  />
  @if (errorMessage()) {
    <mat-error>{{errorMessage()}}</mat-error>
  }
</mat-form-field>
