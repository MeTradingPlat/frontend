<div class="configuration-card">
  <div class="card-header">
    <h2 class="manrope-20pt-medium">{{ displayTitle() }}</h2>
  </div>

  <div class="card-content">
    @if (loading()) {
      <p>Cargando filtros...</p>
    } @else if (error()) {
      <p class="text-error">{{ error() }}</p>
    } @else {
      @for (filtro of filtros(); track filtro.enumFiltro; let i = $index) {
        <app-filter-selected-card
          [filtro]="filtro"
          [submitted]="submitted()"
          (filterChange)="handleFilterChange($event, i)"
        ></app-filter-selected-card>
      }
      <button type="button" class="btn btn-primary" (click)="onAddFilter()">
        Agregar Filtro
      </button>
    }
  </div>
</div>
<!-- Minor change to trigger re-compilation -->
