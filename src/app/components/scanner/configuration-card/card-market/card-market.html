<div class="configuration-card">
  <div class="card-header">
    <h2 class="manrope-20pt-medium">{{ displayTitle() }}</h2>
  </div>

  <div class="card-content">
    <form [formGroup]="marketForm">
      <div>
        <app-form-checkbox
          [controlId]="'mercados'"
          [options]="marketOptions"
          [formArray]="marketFormMercadosSeleccionadosControl"
          (valueChange)="onMarketSelectionChange($event)"
        >
        </app-form-checkbox>
        <div class="text-error">
          @if (getMarketErrorMessage('mercadosSeleccionados', 'minSelected')) {
            {{ getMarketErrorMessage('mercadosSeleccionados', 'minSelected') }}
          }
        </div>
      </div>
    </form>
  </div>
</div>
