<div
  class="scanner-sidebar-button"
  [class.selected]="isSelected()"
  (click)="onClick()"
>
  <i [class]="item().iconClass" [class.expanded-icon]="isExpandedView()"></i>
  <span [class.manrope-16pt-regular]="isExpandedView()" [class.manrope-12pt-regular]="!isExpandedView()">{{ item().buttonText }}</span>
</div>
