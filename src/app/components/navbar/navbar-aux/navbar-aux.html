<div class="content">
    <div class="back-button">
        @if (backPath() != '') {
            <a [routerLink]="backPath()">
              <app-navbar-item
                [item]="backButtonItem"
              ></app-navbar-item>
            </a>
        }
    </div>
    <h3 class="manrope-24pt-semibold">{{title()}}</h3>
    @for (item of items(); track item.id) {
        <div class="button-wrapper">
          <app-navbar-item
            [item]="item"
            (clickEvent)="onButtonClick(item)"
            class="navbar-button"
          ></app-navbar-item>
        </div>
      }
</div>
