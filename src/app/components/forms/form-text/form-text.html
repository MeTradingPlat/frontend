<div class="form-group">
  @if (label()) {
    <label [for]="controlId()">{{ label() }}</label>
  }
  <input
    [type]="type()"
    class="form-control"
    [id]="controlId()"
    [name]="controlId()"
    [placeholder]="placeholder()"
    [(ngModel)]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="isDisabled"
  >
</div>
