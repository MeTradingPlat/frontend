<div class="form-group">
  @if (label()) {
    <label [for]="controlId()">{{ label() }}</label>
  }
  <textarea
    [id]="controlId()"
    [name]="controlId()"
    class="form-control"
    [placeholder]="placeholder()"
    [rows]="rows()"
    [(ngModel)]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="isDisabled"
  ></textarea>
</div>
