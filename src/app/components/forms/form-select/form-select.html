<div class="form-group">
  @if (label()) {
    <label [for]="controlId()">{{ label() }}</label>
  }
  <select
    [id]="controlId()"
    [name]="controlId()"
    class="form-control select-input"
    [(ngModel)]="value"
    (change)="onSelectChange($event)"
    (blur)="onBlur()"
    [disabled]="isDisabled"
  >
    
    @for (option of options(); track option.key) {
      <option [value]="option.key">{{ option.value }}</option>
    }
  </select>
</div>
