<div class="form-group">
  @if (label()) {
    <label [for]="controlId()">{{ label() }}</label>
  }
  @for (option of options(); track option.key) {
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input-hidden"
        [id]="controlId() + '-' + option.key"
        [name]="controlId() + '-' + option.key"
        [formControl]="getCheckboxControl($index)"
      >
      <label class="form-check-custom" [for]="controlId() + '-' + option.key">
        <i class="checkbox-icon bi bi-square"></i>
        <i class="checkbox-icon-checked bi bi-check-square-fill"></i>
        <span class="form-check-label">{{ option.value }}</span>
      </label>
    </div>
  }
</div>
